description: "The Iron Yard is one of the world\u2019s largest and fastest-growing\
  \ code schools. It exists to create real, lasting change for people, companies and\
  \ communities through technology education. It offers full-time and part-time programs\
  \ in Back-End Engineering, Data Science, Design, Front-End Engineering and Mobile\
  \ Engineering (see full course listing below). The Iron Yard has 20 campuses across\
  \ the U.S.\n\nThe Iron Yard launched its first code school campus in Greenville,\
  \ S.C. in 2013 with two employees and one course offering. In just over two years,\
  \ the organization has grown into ten course offerings and more than 100 full-time\
  \ employees.\n\nWe work with employers of all sizes in each market where a campus\
  \ is located. Our comprehensive career support program helps match trained graduates\
  \ with those employers. We often build our programs and courses for specific locations\
  \ around employer needs in that specific area.\n\nClaim one of several scholarships\
  \ to The Iron Yard by applying through the links below:\n<ul>\n  <li><a rel=\"nofollow\"\
  \ target=\"_blank\" href=\"https://www.theironyard.com/courses/scholarships/diversity?utm_source=Bootcamp%20Finder&utm_medium=Scholarship&utm_campaign=Admissions&type=organic\"\
  >Diversity Scholarship</a>, any campus, worth $1,000</li>\n\n  <li><a rel=\"nofollow\"\
  \ target=\"_blank\" href=\"https://www.theironyard.com/courses/scholarships/community-forward/charlotte?utm_source=Bootcamp%20Finder&utm_medium=Scholarship&utm_campaign=Admissions&type=organic\"\
  >Charlotte Community Forward Scholarship</a>, Charlotte, NC, full tuition</li>\n\
  \n  <li><a rel=\"nofollow\" target=\"_blank\" href=\"https://www.theironyard.com/courses/scholarships/community-forward/detroit?utm_source=Bootcamp%20Finder&utm_medium=Scholarship&utm_campaign=Admissions&type=organic\"\
  >Detroit Community Forward Scholarship</a>, Detroit, MI, full tuition</li>\n\n \
  \ <li><a rel=\"nofollow\" target=\"_blank\" href=\"https://www.theironyard.com/courses/scholarships/community-forward/twin-cities?utm_source=Bootcamp%20Finder&utm_medium=Scholarship&utm_campaign=Admissions&type=organic\"\
  >Twin Cities Community Forward Scholarship</a>, Minneapolis, MN, full tuition</li>\n\
  \n  <li><a rel=\"nofollow\" target=\"_blank\" href=\"https://www.theironyard.com/courses/scholarships/community-forward/san-antonio?utm_source=Bootcamp%20Finder&utm_medium=Scholarship&utm_campaign=Admissions&type=organic\"\
  >San Antonio Community Forward Scholarship</a>, San Antonio, TX, full tuition</li>\n\
  \n  <li><a rel=\"nofollow\" target=\"_blank\" href=\"https://www.theironyard.com/courses/scholarships/community-forward/dc?utm_source=Bootcamp%20Finder&utm_medium=Scholarship&utm_campaign=Admissions&type=organic\"\
  >DC Community Forward Scholarship</a>, Washington, DC, full tuition</li>\n</ul>\n"
