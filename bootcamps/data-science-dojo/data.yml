description: !!python/unicode 'Data Science Dojo is on a mission to make data science
  accessible to everyone, not just professional data scientists. Students for their
  one-week intensive course come from all disciplines, united by the common goal to
  apply data to their daily work. Data Science Dojo believes that any person working
  with large data sets, including marketers, project managers, and executives can
  benefit from being able to crunch the numbers using R.


  They have taught over 1,500 graduates from over 100 companies. [Data Science Dojo
  offers scholarships](http://datasciencedojo.com/bootcamp/fellowship/) to exceptional
  students and students who work at nonprofits.

