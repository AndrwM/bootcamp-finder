description: "Lighthouse Labs will take you from coding hobbyist to professional developer,\
  \ and be the launchpad for your career.\n\nBased out of Canada\u2019s most dynamic\
  \ tech hubs, you\u2019ll be immersed into full-stack web or iOS development through\
  \ hands-on experience. With the support of a brilliant team of instructors and mentors\
  \ who view coding as the ultimate craft, you\u2019ll join the ranks of over 500\
  \ developers in the Lighthouse Labs community.\n\nOur industry driven curriculum\
  \ and rigorous education standards have created the ultimate result for our graduates:\
  \ over 95% employment rate.\n\nRead the Lighthouse Labs [Student Outcomes Report](https://www.lighthouselabs.ca/lighthouse_labs_student_outcomes_report.pdf)\
  \ to learn more about their graduate employment rates.\n\nClaim an exclusive $250\
  \ Bootcamp Finder scholarship to Lighthouse Labs by enrolling through [the provided\
  \ link](https://www.lighthouselabs.ca/?utm_source=Bootcamp%20Finder&utm_medium=referral&utm_campaign=scholarships).\n"
