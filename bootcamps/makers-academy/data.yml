description: "While there are a number of Ruby on Rails bootcamps in the US, Makers\n\
  Academy's location in London is pretty unique. Other than being located in the\n\
  amazing city of London, they also have a great curriculum and teaching\nmethodology.\
  \ They give you first-hand experience through project based work,\ninvite members\
  \ from the tech community to teach and mingle and most\nimportantly teach you how\
  \ to pair program. They very much stress pair\nprogramming and estimate that 50-70%\
  \ of a students time with them will be\nspent learning this way. In addition to\
  \ the pair programming, you should\nexpect to work on various exercises, projects\
  \ and have end of the week challenges.\n\nThere are also some pretty great perks\
  \ like free coffee, snacks and breakfast\nas well as a loan Macbook to use for the\
  \ duration of the bootcamp.\n\nApplying is simple, just fill out an application\
  \ online. While they don't\nguarantee job placement, they do have partnerships with\
  \ companies in London\nwho visit on the final day of the bootcamp for students seeking\
  \ employment.\n\nMakers Academy offers a \xA3250 scholarship to Remote and Onsite\
  \ students who apply through Bootcamp Finder. Use this <a href=\"https://goo.gl/c1NOhd\"\
  \ rel=\"nofollow\" target=\"_blank\">application link</a> and specify that you discovered\
  \ Makers Academy through Bootcamp Finder on the dropdown at the bottom of the page.\n"
