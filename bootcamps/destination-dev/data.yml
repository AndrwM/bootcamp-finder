description: "Destination Dev gives students a chance to travel and learn to code\
  \ for 8 weeks in Medell\xEDn, Colombia. The program provides its students with a\
  \ proven Ruby on Rails curriculum combined with an international travel experience.\
  \ Students are trained to build professional quality web applications in Ruby on\
  \ Rails, and are taken on weekly excursions through the country's beautiful tourist\
  \ attractions. Housing, transportation to and from the airport, and weekly excursions\
  \ are all included in the tuition price.\n\nGraduates of Destination Dev can expect\
  \ to be able to build web applications on a professional level. This is the perfect\
  \ segue into a Digital Nomad lifestyle, or advancing a tech career while traveling\
  \ abroad.\n\nThe interview process involves a cultural screen and concludes with\
  \ a technical screen. Expect to complete a brief live coding challenge during the\
  \ interview. There is a pre-course curriculum that prepares all prospective students\
  \ for the technical interview.\n"
